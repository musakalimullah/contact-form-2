<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="containar">
            <div class="top-btn">
                <input type="submit" value="Sign Up" class="sign">
                <input type="submit" value="Log In" class="log">
            </div>
            <div class="title">
                <h2>Sign Up</h2>
            </div>
            <div class="form">
                <form action="">
                    <input type="text" name="" id="" placeholder="First Name*" class="name">
                    <input type="text" name="" id="" placeholder="Last Name*" class="name">
                    <input type="email" name="" id="" placeholder="Email Address*" class="email">
                    <input type="password" name="" id="" placeholder="Set A Password" class="password">
                    <input type="submit" value="get started" class="btn">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
